name: Metaverse Content Creation
description: Create engaging content about virtual worlds, gaming, and virtual real estate
version: 1.0.0
category: web3
tags:
  - metaverse
  - virtual-worlds
  - gaming
  - virtual-reality
  - web3

inputs:
  content_focus:
    type: enum
    description: Primary content focus
    options:
      - virtual-world-guide
      - gaming-experience
      - virtual-real-estate
      - metaverse-events
      - avatar-fashion
      - creator-economy
      - social-experiences
      - metaverse-business
      - platform-comparison
      - future-vision
    required: true
  
  platform:
    type: enum
    description: Metaverse platform
    options:
      - decentraland
      - the-sandbox
      - roblox
      - fortnite
      - horizon-worlds
      - spatial
      - somnium-space
      - vr-chat
      - multiple-platforms
      - platform-agnostic
    required: false
  
  content_type:
    type: enum
    description: Type of content
    options:
      - platform-review
      - experience-guide
      - investment-analysis
      - event-coverage
      - creator-spotlight
      - trend-analysis
      - beginner-guide
      - advanced-strategy
      - news-update
    required: true
  
  target_audience:
    type: enum
    description: Target audience
    options:
      - gamers
      - investors
      - creators
      - brands
      - beginners
      - enthusiasts
      - developers
    default: enthusiasts
  
  experience_type:
    type: enum
    description: Type of metaverse experience
    options:
      - gaming
      - socializing
      - events-concerts
      - shopping
      - education
      - work-collaboration
      - art-galleries
      - real-estate
    required: false
  
  include_economics:
    type: boolean
    description: Include economic/investment aspects
    default: true
  
  include_technical:
    type: boolean
    description: Include technical requirements
    default: true
  
  include_visuals:
    type: boolean
    description: Include visual descriptions
    default: true
  
  vr_ar_focus:
    type: boolean
    description: Focus on VR/AR aspects
    default: false
  
  content_format:
    type: enum
    description: Content format
    options:
      - article
      - guide
      - review
      - twitter-thread
      - video-script
      - newsletter
      - comparison
    default: article
  
  tone:
    type: enum
    description: Content tone
    options:
      - enthusiastic
      - analytical
      - educational
      - critical
      - visionary
      - playful
    default: enthusiastic

steps:
  - id: research_metaverse_topic
    name: Research Metaverse Topic
    mcp: creator-mcp
    tool: research_topic
    inputs:
      topic: "{{content_focus}} {{platform}} metaverse"
      depth: comprehensive
      
      focus_areas:
        - Platform features and capabilities
        - User experiences and reviews
        - Economic models and opportunities
        - Technical requirements
        - Community and culture
        - Recent developments
        - Competitive landscape
        - Future roadmap
      
      sources:
        - Platform documentation
        - User communities
        - Gaming media
        - Crypto news
        - Virtual world blogs
        - Creator content
        - Industry reports
    
    outputs:
      metaverse_research: research_results

  - id: analyze_user_experience
    name: Analyze User Experience
    mcp: creator-mcp
    tool: analyze_content
    inputs:
      content: "{{metaverse_research}}"
      analysis_type: user_experience
      
      evaluate:
        - Ease of entry
        - Learning curve
        - User interface
        - Performance
        - Social features
        - Content quality
        - Monetization options
        - Community vibe
      
      audience_perspective: "{{target_audience}}"
    
    outputs:
      ux_analysis: experience_analysis

  - id: research_economics
    name: Research Economic Aspects
    condition: "{{include_economics}}"
    mcp: creator-mcp
    tool: research_topic
    inputs:
      topic: "{{platform}} metaverse economics virtual real estate"
      data_type: economic_analysis
      
      economic_factors:
        - Virtual land prices
        - NFT marketplace activity
        - Creator earnings
        - Token economics
        - Investment opportunities
        - Revenue models
        - Market trends
        - ROI potential
      
      data_sources:
        - Marketplace data
        - Token prices
        - Sales volumes
        - Platform statistics
        - Investment reports
    
    outputs:
      economic_data: economic_analysis

  - id: assess_technical_requirements
    name: Assess Technical Requirements
    condition: "{{include_technical}}"
    mcp: creator-mcp
    tool: research_topic
    inputs:
      topic: "{{platform}} technical requirements specifications"
      data_type: technical_specs
      
      technical_aspects:
        - Hardware requirements
        - Software compatibility
        - Internet bandwidth
        - VR/AR equipment
        - Wallet setup
        - Platform access
        - Performance optimization
      
      accessibility_considerations:
        - Entry barriers
        - Cost of entry
        - Device availability
        - Technical knowledge needed
    
    outputs:
      technical_specs: technical_requirements

  - id: generate_metaverse_content
    name: Generate Metaverse Content
    mcp: creator-mcp
    tool: generate_content
    inputs:
      content_type: "{{content_format}}"
      topic: "{{content_focus}} in {{platform}}"
      
      context: |
        Content Focus: {{content_focus}}
        Platform: {{platform}}
        Content Type: {{content_type}}
        Audience: {{target_audience}}
        Experience Type: {{experience_type}}
        
        Research: {{metaverse_research}}
        UX Analysis: {{ux_analysis}}
        Economics: {{economic_data}}
        Technical Specs: {{technical_specs}}
      
      requirements:
        - Immersive descriptions
        - Practical information
        - Engaging storytelling
        - Clear explanations
        - Realistic expectations
        - Opportunity highlights
        - Challenge acknowledgment
        - Actionable guidance
        - Community insights
        - Future potential
      
      tone: "{{tone}}"
      
      content_principles:
        - Paint vivid pictures
        - Explain the experience
        - Balance hype with reality
        - Highlight unique aspects
        - Make it accessible
        - Show possibilities
        - Address concerns
        - Inspire exploration
      
      content_structure:
        platform_review:
          - Overview and first impressions
          - Key features and capabilities
          - User experience walkthrough
          - Strengths and weaknesses
          - Economic opportunities
          - Community and culture
          - Technical requirements
          - Who it's best for
          - Final verdict
        
        experience_guide:
          - What to expect
          - Getting started
          - Navigation and controls
          - Things to do
          - Social interactions
          - Tips and tricks
          - Common mistakes
          - Making the most of it
        
        virtual_real_estate:
          - Market overview
          - Location analysis
          - Pricing trends
          - Investment strategies
          - Development opportunities
          - Risks and considerations
          - Case studies
          - Future outlook
        
        creator_economy:
          - Monetization options
          - Tools and platforms
          - Success stories
          - Revenue potential
          - Building audience
          - Best practices
          - Challenges
          - Getting started
    
    outputs:
      metaverse_content: generated_content

  - id: add_immersive_descriptions
    name: Add Immersive Descriptions
    condition: "{{include_visuals}}"
    mcp: creator-mcp
    tool: transform_content
    inputs:
      content: "{{metaverse_content}}"
      transformation: enhance_descriptions
      
      description_techniques:
        - Sensory details
        - Spatial descriptions
        - Atmosphere and mood
        - Visual aesthetics
        - Interactive elements
        - Scale and scope
        - Unique features
        - Emotional impact
      
      description_style:
        - Show, don't just tell
        - Use vivid language
        - Create mental images
        - Convey the feeling
        - Highlight uniqueness
        - Make it tangible
      
      visual_elements:
        - Environment descriptions
        - Avatar appearances
        - Architecture and design
        - Lighting and effects
        - User interfaces
        - Social spaces
    
    outputs:
      content_with_descriptions: transformed_content

  - id: add_economic_analysis
    name: Add Economic Analysis
    condition: "{{include_economics}}"
    mcp: creator-mcp
    tool: transform_content
    inputs:
      content: "{{content_with_descriptions}}"
      transformation: add_economic_section
      
      economic_topics:
        - Investment opportunities
        - Pricing and valuations
        - Revenue streams
        - Market trends
        - ROI considerations
        - Risk factors
        - Comparison to alternatives
      
      economic_presentation:
        - Current market data
        - Historical trends
        - Future projections
        - Risk/reward analysis
        - Practical examples
        - Expert perspectives
      
      economic_disclaimer: |
        Economic data is subject to market volatility. Past performance doesn't guarantee future results.
        This is not financial advice.
    
    outputs:
      content_with_economics: transformed_content

  - id: add_getting_started_guide
    name: Add Getting Started Guide
    mcp: creator-mcp
    tool: transform_content
    inputs:
      content: "{{content_with_economics}}"
      transformation: add_getting_started
      
      getting_started_sections:
        - Account creation
        - Wallet setup
        - Platform access
        - Initial navigation
        - First experiences
        - Community joining
        - Safety tips
        - Next steps
      
      beginner_friendly:
        - Step-by-step instructions
        - No assumptions
        - Clear explanations
        - Helpful tips
        - Troubleshooting
        - Encouragement
    
    outputs:
      content_with_guide: transformed_content

  - id: add_vr_ar_information
    name: Add VR/AR Information
    condition: "{{vr_ar_focus}}"
    mcp: creator-mcp
    tool: transform_content
    inputs:
      content: "{{content_with_guide}}"
      transformation: add_vr_ar_section
      
      vr_ar_topics:
        - VR headset compatibility
        - AR device support
        - Immersive features
        - Motion controls
        - Spatial audio
        - Performance optimization
        - Comfort considerations
        - Setup requirements
      
      vr_ar_considerations:
        - Motion sickness prevention
        - Play space requirements
        - Safety guidelines
        - Accessibility options
        - Cost of equipment
    
    outputs:
      content_with_vr: transformed_content

  - id: add_community_insights
    name: Add Community Insights
    mcp: creator-mcp
    tool: transform_content
    inputs:
      content: "{{content_with_vr}}"
      transformation: add_community_section
      
      community_aspects:
        - Social dynamics
        - Community events
        - Creator ecosystem
        - Collaboration opportunities
        - Cultural norms
        - Popular hangouts
        - Community resources
        - How to connect
      
      community_value:
        - Networking opportunities
        - Learning from others
        - Collaborative projects
        - Social experiences
        - Support systems
    
    outputs:
      content_with_community: transformed_content

  - id: add_metaverse_disclaimer
    name: Add Metaverse Disclaimer
    mcp: creator-mcp
    tool: transform_content
    inputs:
      content: "{{content_with_community}}"
      transformation: add_disclaimer
      disclaimer_type: metaverse_content
      
      disclaimer_text: |
        üåê METAVERSE DISCLAIMER: Virtual worlds and metaverse platforms are rapidly evolving. Features, 
        economics, and experiences may change. Virtual real estate and digital assets involve financial 
        risk. This content is for informational purposes only and not financial or investment advice. 
        Always research thoroughly and only invest what you can afford to lose. Be aware of online safety 
        and privacy considerations in virtual environments.
    
    outputs:
      content_with_disclaimer: transformed_content

  - id: optimize_for_platform
    name: Optimize for Platform
    mcp: marketing-mcp
    tool: optimize_social_content
    inputs:
      content: "{{content_with_disclaimer}}"
      platform: "{{content_format}}"
      audience: "{{target_audience}}"
      
      optimization_goals:
        - spark_curiosity
        - drive_exploration
        - build_excitement
        - provide_value
      
      platform_specifics:
        twitter:
          - Visual hooks
          - Experience highlights
          - Community tags
          - Metaverse hashtags
          - Screenshot descriptions
        
        article:
          - SEO optimization
          - Engaging subheadings
          - Visual breaks
          - Internal links
          - Related content
        
        video_script:
          - Visual demonstrations
          - Screen recordings
          - Voiceover narration
          - B-roll suggestions
          - Editing notes
    
    outputs:
      optimized_content: platform_content

  - id: generate_metaverse_hashtags
    name: Generate Metaverse Hashtags
    mcp: marketing-mcp
    tool: generate_hashtags
    inputs:
      content: "{{optimized_content}}"
      platform: twitter
      niche: metaverse
      count: 12
      
      include_categories:
        - metaverse_general
        - platform_specific
        - experience_type
        - web3_gaming
        - virtual_worlds
      
      examples:
        - "#Metaverse"
        - "#{{platform}}"
        - "#VirtualWorlds"
        - "#Web3Gaming"
        - "#VirtualRealEstate"
        - "#MetaverseLife"
        - "#DigitalWorlds"
        - "#VR"
        - "#NFTGaming"
        - "#GameFi"
    
    outputs:
      metaverse_hashtags: hashtag_list

  - id: create_visual_content_guide
    name: Create Visual Content Guide
    condition: "{{include_visuals}}"
    mcp: creator-mcp
    tool: generate_content
    inputs:
      content_type: visual_guidelines
      topic: "{{platform}} metaverse visuals"
      
      visual_content_types:
        - Platform screenshots
        - Avatar showcases
        - Virtual location tours
        - Event highlights
        - Building/creation demos
        - Comparison graphics
        - Infographics
        - Before/after transformations
      
      visual_requirements:
        - High quality captures
        - Diverse perspectives
        - Action shots
        - Social interactions
        - Unique features
        - Scale demonstrations
        - UI/UX examples
      
      capture_tips:
        - Best camera angles
        - Lighting considerations
        - Composition guidelines
        - What to highlight
        - Storytelling through visuals
    
    outputs:
      visual_guide: visual_specifications

  - id: create_comparison_matrix
    name: Create Platform Comparison
    mcp: creator-mcp
    tool: generate_content
    inputs:
      content_type: comparison_table
      topic: "metaverse platforms comparison"
      
      comparison_criteria:
        - Accessibility
        - Graphics quality
        - Social features
        - Economic model
        - Content creation tools
        - Community size
        - Technical requirements
        - Cost of entry
        - Mobile support
        - VR support
      
      platforms_to_compare:
        - Major metaverse platforms
        - Strengths and weaknesses
        - Best use cases
        - Target audiences
    
    outputs:
      platform_comparison: comparison_matrix

  - id: fact_check_metaverse_content
    name: Fact-Check Metaverse Content
    mcp: creator-mcp
    tool: fact_check
    inputs:
      content: "{{optimized_content}}"
      
      verify_categories:
        - platform_features
        - technical_specifications
        - economic_data
        - user_statistics
        - event_information
        - pricing_accuracy
        - compatibility_claims
      
      cross_reference:
        - Official platform sources
        - Marketplace data
        - Community feedback
        - Technical documentation
        - Recent updates
      
      flag_outdated: true
      require_verification: true
    
    outputs:
      fact_check_report: verification_results

  - id: create_engagement_strategy
    name: Create Engagement Strategy
    mcp: marketing-mcp
    tool: create_engagement_strategy
    inputs:
      content: "{{optimized_content}}"
      campaign_type: metaverse_content
      
      engagement_tactics:
        - Share experiences
        - Host virtual events
        - Create challenges
        - Showcase creations
        - Interview community members
        - Live streams
        - Behind-the-scenes
        - Tutorials and tips
      
      community_building:
        - Discord community
        - In-world meetups
        - Collaborative projects
        - Creator spotlights
        - User-generated content
        - Contests and giveaways
      
      cross_promotion:
        - Partner with creators
        - Platform collaborations
        - Brand partnerships
        - Influencer engagement
    
    outputs:
      engagement_strategy: strategy_document

  - id: compile_metaverse_package
    name: Compile Metaverse Content Package
    mcp: creator-mcp
    tool: compile_output
    inputs:
      components:
        main_content: "{{optimized_content}}"
        visual_guide: "{{visual_guide}}"
        platform_comparison: "{{platform_comparison}}"
        hashtags: "{{metaverse_hashtags}}"
        engagement_strategy: "{{engagement_strategy}}"
        fact_check: "{{fact_check_report}}"
        technical_specs: "{{technical_specs}}"
        economic_analysis: "{{economic_data}}"
        disclaimer: "Included in content"
      
      package_format: metaverse_content_bundle
      
      supplementary_materials:
        - Platform links
        - Community resources
        - Tutorial videos
        - Creator tools
        - Marketplace links
        - Event calendars
    
    outputs:
      final_package: complete_metaverse_content

outputs:
  metaverse_content_package:
    description: Complete metaverse content package
    value: "{{final_package}}"
  
  main_content:
    description: Primary metaverse content with disclaimer
    value: "{{optimized_content}}"
  
  visual_guidelines:
    description: Visual content specifications
    value: "{{visual_guide}}"
  
  platform_comparison:
    description: Platform comparison matrix
    value: "{{platform_comparison}}"
  
  hashtags:
    description: Metaverse hashtags
    value: "{{metaverse_hashtags}}"
  
  engagement_plan:
    description: Community engagement strategy
    value: "{{engagement_strategy}}"
  
  technical_requirements:
    description: Technical specifications
    value: "{{technical_specs}}"
  
  economic_analysis:
    description: Economic data and analysis
    value: "{{economic_data}}"
  
  verification_report:
    description: Fact-check results
    value: "{{fact_check_report}}"

metadata:
  best_practices:
    - Balance excitement with realism
    - Provide practical information
    - Address technical barriers
    - Highlight community aspects
    - Explain economic models clearly
    - Include safety considerations
    - Update content regularly
    - Show diverse experiences
    - Make it accessible to newcomers
    - Inspire exploration
  
  metaverse_content_principles:
    - Immersive storytelling
    - Visual-first approach
    - Community-centric
    - Experience-focused
    - Opportunity-highlighting
    - Barrier-addressing
    - Future-oriented
    - Inclusive perspective
  
  compliance_notes:
    - Not financial advice disclaimer
    - Virtual asset risk warnings
    - Privacy and safety notices
    - Age-appropriate content
    - Platform terms compliance
    - Intellectual property respect
  
  metaverse_terminology:
    - Metaverse: Persistent virtual worlds
    - Avatar: Digital representation of user
    - Virtual Real Estate: Digital land parcels
    - Wearables: Avatar clothing and accessories
    - Parcel: Unit of virtual land
    - LAND: Virtual real estate token
    - Builder: Creation tool user
    - Experience: Interactive virtual activity
    - Teleport: Move between locations
    - Emote: Avatar gesture or expression
    - Mint: Create NFT
    - Play-to-Earn: Earn while gaming
