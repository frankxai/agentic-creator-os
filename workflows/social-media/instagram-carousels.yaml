  repurposing_strategy:
    - share_to_stories: with_stickers_and_engagement
    - create_reel: animate_carousel_slides
    - blog_post: expand_into_long_form
    - email_newsletter: send_to_subscribers
    - pinterest_pin: repurpose_for_pinterest
    - twitter_thread: adapt_for_twitter
