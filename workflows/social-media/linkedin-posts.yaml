    - visual_enhances: "Image adds value?"
    - hashtags_strategic: "3-5 relevant tags?"
    - cta_included: "Clear engagement prompt?"
    - timing_optimal: "Best time for audience?"
    - mobile_friendly: "Readable on phone?"
  
  after_posting:
    - engage_immediately: "Respond to first comments"
    - monitor_closely: "First 2 hours critical"
    - amplify_strategically: "Share in groups"
    - build_relationships: "Engage with engagers"
    - track_metrics: "Monitor performance"
    - document_learnings: "What worked?"

