name: Cross-Platform Content Distribution
department: marketing
purpose: Distribute and adapt one piece of content across multiple social media platforms with platform-specific optimizations

description: |
  Comprehensive workflow for taking a single content piece and strategically adapting it for maximum impact
  across Twitter, LinkedIn, Instagram, Facebook, TikTok, and YouTube Shorts. Ensures consistent messaging
  while respecting each platform's unique audience, format, and algorithm requirements.

agents:
  - role: researcher
    responsibilities:
      - Analyze platform-specific best practices
      - Research audience differences across platforms
      - Identify optimal posting times per platform
      - Study cross-platform performance patterns
    
  - role: writer
    responsibilities:
      - Adapt core message for each platform
      - Rewrite content for platform-specific formats
      - Maintain brand voice consistency
      - Create platform-optimized CTAs
    
  - role: designer
    responsibilities:
      - Adapt visuals for each platform
      - Resize and reformat assets
      - Ensure brand consistency
      - Optimize for mobile viewing
    
  - role: editor
    responsibilities:
      - Review all platform adaptations
      - Ensure message consistency
      - Validate platform compliance
      - Polish for quality
    
  - role: seo
    responsibilities:
      - Optimize for each platform's search
      - Research platform-specific keywords
      - Suggest hashtag strategies
      - Analyze cross-platform performance
    
  - role: publisher
    responsibilities:
      - Schedule posts across platforms
      - Monitor multi-platform engagement
      - Coordinate timing strategy
      - Track unified metrics

steps:
  - step: 1
    name: Core Content Analysis & Strategy
    agent: researcher
    input:
      - source_content (article|video|image|idea)
      - target_platforms (twitter|linkedin|instagram|facebook|tiktok|youtube)
      - campaign_goal (awareness|engagement|conversion|traffic)
    actions:
      - analyze_source_content:
          identify:
            - core_message: main_takeaway
            - key_points: 3-5_main_ideas
            - value_proposition: what_audience_gains
            - emotional_tone: inspire_educate_entertain
            - target_audience: who_this_serves
      - research_platform_requirements:
          for_each_platform:
            - format_specs: text_image_video_requirements
            - optimal_length: platform_specific_limits
            - audience_expectations: what_performs_well
            - algorithm_preferences: what_gets_boosted
            - engagement_patterns: when_and_how_users_interact
      - develop_distribution_strategy:
          sequencing:
            - primary_platform: where_to_launch_first
            - secondary_platforms: follow_up_timing
            - staggered_release: avoid_simultaneous_posting
          timing:
            - optimal_windows: best_times_per_platform
            - time_zone_considerations: global_audience
            - day_of_week: platform_specific_patterns
      - identify_adaptation_needs:
          content_modifications:
            - format_changes: text_to_video_image_to_carousel
            - length_adjustments: expand_or_condense
            - tone_shifts: professional_to_casual
            - visual_requirements: platform_specific_assets
    output:
      - distribution_strategy:
          core_message: ""
          key_points: []
          platform_requirements: {}
          posting_sequence: []
          adaptation_plan: {}
  
  - step: 2
    name: Twitter Adaptation
    agent: writer
    input:
      - distribution_strategy
      - core_content
    actions:
      - adapt_for_twitter:
          format_decision:
            - single_tweet: quick_insight_or_announcement
            - thread: detailed_breakdown_or_story
            - quote_tweet: add_commentary_to_link
          write_content:
            - hook: attention_grabbing_first_line
            - body: concise_value_delivery
            - cta: clear_engagement_prompt
            - character_limit: 280_per_tweet
          optimize_elements:
            - hashtags: 2-3_strategic_tags
            - mentions: tag_relevant_accounts
            - media: image_video_or_gif
            - link: shortened_url_if_needed
      - create_thread_structure:
          if_thread_format:
            - tweet_1: hook_with_thread_indicator
            - tweets_2_to_n-1: main_content_points
            - tweet_n: cta_and_engagement
            - optimal_length: 7-12_tweets
    output:
      - twitter_content:
          format: single_or_thread
          tweets: []
          media_assets: []
          hashtags: []
          posting_time: ""
  
