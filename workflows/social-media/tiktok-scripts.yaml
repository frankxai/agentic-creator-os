    - completion_rate: ">60%"
    - engagement_rate: ">10%"
    - shares: ">10,000"
    - follower_growth: ">5,000"
    - fyp_percentage: ">80%"
  
  high_performing_video:
    - views: ">100,000"
    - completion_rate: ">50%"
    - engagement_rate: ">7%"
    - shares: ">1,000"
    - follower_growth: ">500"
