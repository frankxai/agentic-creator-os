name: TikTok Video Scripts
department: marketing
purpose: Create engaging, viral-worthy TikTok video scripts optimized for short-form video content and maximum engagement

description: |
  Comprehensive workflow for creating TikTok scripts that hook viewers in the first second, deliver value quickly,
  and drive engagement through the platform's unique algorithm and audience preferences.

agents:
  - role: researcher
    responsibilities:
      - Analyze trending TikTok content
      - Research viral video patterns
      - Study audience preferences
      - Identify trending sounds and effects
    
  - role: writer
    responsibilities:
      - Craft compelling video scripts
      - Write hook-driven narratives
      - Create engaging dialogue
      - Develop clear CTAs
    
  - role: editor
    responsibilities:
      - Optimize script pacing
      - Ensure clarity and flow
      - Validate timing and beats
      - Polish for maximum impact
    
  - role: seo
    responsibilities:
      - Research trending hashtags
      - Optimize video descriptions
      - Suggest posting times
      - Analyze engagement patterns
    
  - role: publisher
    responsibilities:
      - Coordinate video production
      - Schedule video posts
      - Monitor engagement
      - Track performance metrics

steps:
  - step: 1
    name: Trend Research & Concept Development
    agent: researcher
    input:
      - niche_focus
      - target_audience
      - content_goal (viral|educational|entertaining|promotional)
    actions:
      - research_trending_content:
          sources: [for_you_page, trending_hashtags, sound_library]
          analyze: [video_formats, hooks, transitions, effects]
      - identify_viral_patterns:
          study: [hook_techniques, pacing, storytelling, engagement_tactics]
          benchmark: videos_with_1M_plus_views
      - research_trending_sounds:
          priority: [original_trending_sounds, popular_music, viral_audio]
          match: content_theme_and_mood
      - analyze_audience_preferences:
          method: [comment_analysis, engagement_patterns, duet_stitch_trends]
          identify: [content_gaps, audience_desires, pain_points]
      - study_competitor_content:
          analyze: [successful_formats, engagement_rates, unique_angles]
          identify: differentiation_opportunities
    output:
      - research_brief:
          trending_formats: []
          viral_patterns: {}
          trending_sounds: []
          audience_insights: {}
          content_opportunities: []
  
  - step: 2
    name: Script Concept & Hook Development
    agent: writer
    input:
      - research_brief
      - video_concept
    actions:
      - select_video_format:
          options:
            - talking_head: "Direct to camera, personal"
            - voiceover: "B-roll with narration"
            - text_on_screen: "Visual storytelling with captions"
            - skit_comedy: "Acted scenario or joke"
            - tutorial: "How-to or educational"
            - transition: "Creative visual transitions"
            - duet_stitch: "Respond to other content"
            - trend_participation: "Join trending challenge"
      - craft_hook_first_3_seconds:
          techniques:
            - pattern_interrupt: "Wait, you're doing this wrong..."
            - bold_claim: "This changed my life in 30 days"
            - question_hook: "Why does nobody talk about this?"
            - visual_shock: "Watch what happens when..."
            - relatable_pain: "POV: You're trying to..."
            - curiosity_gap: "The secret that [result]..."
            - trend_twist: "Everyone's doing X, but here's Y..."
          critical_importance: first_3_seconds_determine_retention
          goal: stop_scroll_immediately
      - outline_video_structure:
          timing_breakdown:
            - 0-3_seconds: hook_that_stops_scroll
            - 3-10_seconds: deliver_on_hook_promise
            - 10-30_seconds: main_content_value
            - 30-45_seconds: payoff_and_cta
            - 45-60_seconds: optional_extended_content
          optimal_length: 15-45_seconds
      - plan_engagement_elements:
          - watch_till_end: "Wait for it..."
          - comment_bait: "Tell me in comments..."
          - share_worthy: "Tag someone who..."
          - save_worthy: "Save this for later"
    output:
      - script_concept:
          format: ""
          hook: ""
          structure_outline: {}
          target_length: 0
          engagement_strategy: ""
  
  - step: 3
    name: Full Script Writing
    agent: writer
    input:
      - script_concept
      - research_brief
    actions:
      - write_opening_hook:
          first_frame: visual_or_text_that_stops_scroll
          first_words: attention_grabbing_statement
          first_3_seconds: complete_hook_delivery
          examples:
            - "Stop scrolling if you want to [benefit]"
            - "I tried [thing] for 30 days. Here's what happened"
            - "This is why you're failing at [thing]"
            - "Nobody tells you this about [topic]"
            - "POV: You just discovered [game-changer]"
      - develop_main_content:
          pacing: fast_and_dynamic
          structure:
            - setup: quick_context (3-5 seconds)
            - content: main_value_or_entertainment (15-25 seconds)
            - payoff: satisfying_conclusion (5-10 seconds)
          writing_style:
            - conversational: like_talking_to_friend
            - energetic: maintain_momentum
            - clear: simple_language
            - punchy: short_sentences
          visual_cues:
            - text_overlays: key_points_on_screen
            - transitions: between_sections
            - effects: enhance_not_distract
            - b_roll: support_narration
      - write_dialogue_or_narration:
          voiceover_script:
            - natural_speech: how_you_actually_talk
            - emphasis_points: where_to_stress_words
            - pauses: for_dramatic_effect
            - energy_level: enthusiastic_or_calm
          on_screen_text:
            - captions: full_dialogue_for_sound_off
            - text_overlays: emphasize_key_points
            - readable: large_bold_fonts
            - timed: sync_with_speech
      - add_engagement_hooks:
          throughout_video:
            - "Wait for the end..."
            - "Part 2 in comments"
            - "Which one are you? Comment below"
            - "Follow for more tips like this"
          end_screen:
            - clear_cta: "Follow for part 2"
            - engagement_prompt: "Comment your thoughts"
            - series_tease: "More coming tomorrow"
    output:
      - full_script:
          hook: ""
          main_content: ""
          dialogue_narration: ""
          on_screen_text: []
          visual_cues: []
          timing_notes: {}
          total_duration: 0
  
  - step: 4
    name: Script Optimization & Pacing
    agent: editor
    input:
      - full_script
    actions:
      - optimize_retention:
          - hook_strength: first_3_seconds_compelling
          - pacing_check: no_dead_moments
          - value_delivery: quick_payoffs
          - watch_till_end: reason_to_stay
      - refine_timing:
          - read_aloud_test: natural_speech_pace
          - adjust_length: trim_unnecessary_words
          - add_pauses: for_emphasis_or_transitions
          - sync_with_visuals: match_action_to_words
      - enhance_clarity:
          - simplify_language: 8th_grade_reading_level
          - remove_jargon: unless_niche_appropriate
          - strengthen_message: clear_takeaway
          - improve_flow: smooth_transitions
      - validate_engagement_elements:
          - hook_effectiveness: stops_scroll
          - value_proposition: clear_benefit
          - cta_clarity: specific_action
          - shareability: worth_sending_to_friend
      - add_production_notes:
          - camera_angles: close_up_wide_shot
          - lighting_needs: bright_natural_dramatic
          - props_required: list_items
          - location_suggestions: indoor_outdoor_specific
          - editing_notes: cuts_transitions_effects
    output:
      - optimized_script:
          final_script: ""
          timing_breakdown: {}
          production_notes: {}
          retention_score: 0
  
  - step: 5
    name: Hashtag & SEO Strategy
    agent: seo
    input:
      - optimized_script
      - target_audience
    actions:
      - research_hashtags:
          strategy: mix_for_maximum_reach
          trending_hashtags:
            - current_trends: 1-2_hashtags
            - viral_potential: high_volume
          niche_hashtags:
            - specific_to_content: 3-5_hashtags
            - targeted_audience: medium_volume
          evergreen_hashtags:
            - always_relevant: 2-3_hashtags
            - consistent_traffic: steady_volume
          total_limit: 3-5_most_relevant
      - write_video_description:
          structure:
            - hook_line: first_line_visible_in_feed
            - context: brief_explanation
            - cta: encourage_engagement
            - hashtags: strategic_placement
          length: 150_characters_optimal
          style: conversational_with_keywords
      - optimize_for_fyp:
          algorithm_factors:
            - watch_time: complete_video_views
            - engagement: likes_comments_shares
            - rewatches: loop_worthy_content
            - shares: send_to_friend_worthy
            - completion_rate: watch_till_end
          optimization:
            - keyword_placement: description_and_captions
            - trending_sounds: use_popular_audio
            - posting_time: when_audience_active
      - determine_posting_time:
          analyze:
            - audience_timezone: primary_locations
            - peak_activity: when_users_scroll
            - competition: less_crowded_times
          recommend:
            - weekday_times: [7-9am, 12-1pm, 7-11pm]
            - weekend_times: [9am-12pm, 7-11pm]
    output:
      - seo_package:
          hashtags: []
          video_description: ""
          trending_sound: ""
          optimal_posting_time: ""
          fyp_optimization: {}
  
  - step: 6
    name: Final Review & Production Brief
    agent: editor
    input:
      - optimized_script
      - seo_package
    actions:
      - comprehensive_script_review:
          - hook_effectiveness: stops_scroll_in_1_second
          - pacing_optimal: no_boring_moments
          - value_clear: viewer_gets_something
          - cta_strong: clear_next_action
          - length_appropriate: 15-45_seconds_ideal
      - create_production_brief:
          filming_requirements:
            - equipment: phone_camera_lighting_mic
            - location: specific_setting
            - props: items_needed
            - wardrobe: outfit_suggestions
            - timing: best_time_to_film
          editing_requirements:
            - cuts: where_to_cut
            - transitions: type_and_timing
            - effects: filters_or_effects
            - text_overlays: what_and_when
            - sound: music_or_sound_effects
            - captions: full_dialogue_text
          post_production:
            - thumbnail: first_frame_optimization
            - description: seo_optimized_copy
            - hashtags: strategic_tags
            - sound: trending_or_original
      - generate_shot_list:
          - shot_1: opening_hook_visual
          - shot_2_to_n: main_content_shots
          - shot_n: closing_cta_visual
          - b_roll: supporting_footage
      - create_approval_package:
          - script: final_dialogue
          - production_brief: filming_guide
          - seo_elements: hashtags_description
          - success_metrics: target_kpis
    output:
      - production_package:
          final_script: ""
          shot_list: []
          production_brief: {}
          seo_elements: {}
          estimated_performance: {}
  
  - step: 7
    name: Post-Production & Publishing
    agent: publisher
    input:
      - production_package
      - completed_video
    actions:
      - video_quality_check:
          - visual_quality: clear_and_bright
          - audio_quality: crisp_and_balanced
          - captions_accuracy: synced_and_correct
          - pacing: engaging_throughout
          - hook_strength: first_3_seconds_compelling
      - optimize_for_platform:
          - format: vertical_9_16_aspect_ratio
          - resolution: 1080x1920_minimum
          - file_size: optimized_for_upload
          - thumbnail: eye_catching_first_frame
          - captions: auto_or_manual
      - publish_video:
          platform: tiktok_app_or_api
          timing: optimal_posting_time
          settings:
            - privacy: public
            - comments: enabled
            - duet: enabled_if_appropriate
            - stitch: enabled_if_appropriate
            - description: seo_optimized
            - hashtags: strategic_tags
            - sound: trending_or_original
      - monitor_initial_performance:
          timeframe: first_2_hours
          metrics: [views, watch_time, engagement_rate]
          alerts: viral_potential_indicators
      - engage_with_audience:
          - respond_to_comments: first_hour
          - pin_best_comment: boost_engagement
          - create_follow_up: part_2_if_requested
          - duet_or_stitch: user_responses
      - track_performance:
          - hourly_metrics: first_24_hours
          - completion_rate: watch_till_end_percentage
          - engagement_rate: likes_comments_shares_per_view
          - share_rate: sends_per_view
          - follower_growth: new_followers_from_video
          - fyp_performance: for_you_page_reach
    output:
      - publication_report:
          published_at: ""
          video_url: ""
          initial_metrics: {}
          engagement_summary: {}
          viral_indicators: {}

metrics:
  engagement:
    - views: "Total video views"
    - watch_time: "Total minutes watched"
    - completion_rate: "% who watched till end"
    - average_watch_time: "Mean viewing duration"
    - engagement_rate: "(Likes + Comments + Shares) / Views"
    - likes: "Total likes"
    - comments: "Total comments"
    - shares: "Total shares and sends"
  
  reach:
    - total_reach: "Unique viewers"
    - fyp_reach: "For You Page impressions"
    - follower_reach: "Views from followers"
    - viral_coefficient: "Shares / Followers"
    - profile_visits: "Clicks to profile"
  
  conversion:
    - follower_growth: "New followers from video"
    - link_clicks: "Bio link clicks"
    - website_traffic: "External traffic"
    - duets_stitches: "User-generated responses"
  
  quality:
    - retention_curve: "Where viewers drop off"
    - rewatch_rate: "Multiple views per user"
    - save_rate: "Favorites per view"
    - comment_sentiment: "Positive/negative ratio"

platform_config:
  tiktok:
    video_specs:
      format: mp4_or_mov
      aspect_ratio: "9:16 (vertical)"
      resolution: 1080x1920
      max_file_size: 287.6MB
      max_length: 10_minutes
      optimal_length: 15-45_seconds
      frame_rate: 30fps_or_60fps
    caption_specs:
      character_limit: 2200
      optimal_length: 150_characters
      hashtag_limit: none_but_use_3-5
      emoji_friendly: yes
    posting_best_practices:
      - optimal_days: [Tuesday, Thursday, Friday]
      - optimal_times: [7-9am, 12-1pm, 7-11pm]
      - consistency: 1-3_videos_per_day
      - engage_immediately: first_hour_critical
      - use_trending_sounds: algorithm_boost
      - enable_duet_stitch: increase_reach
    algorithm_optimization:
      - completion_rate: most_important_metric
      - watch_time: total_minutes_watched
      - rewatches: loop_worthy_content
      - shares: highest_value_engagement
      - early_engagement: first_hour_crucial
      - trending_sounds: use_popular_audio
      - consistent_posting: regular_schedule
      - niche_consistency: train_algorithm

content_patterns:
  educational_quick_tip:
    structure:
      - 0-3s: "Here's how to [achieve result]"
      - 3-15s: "Step 1, Step 2, Step 3"
      - 15-30s: "Why this works"
      - 30-35s: "Try it and let me know"
    example_hook: "This 30-second trick will change how you [do thing]"
    best_for: [saves, shares, educational_value]
  
  storytelling_format:
    structure:
      - 0-3s: "You won't believe what happened..."
      - 3-20s: "Setup and build tension"
      - 20-40s: "Climax and resolution"
      - 40-45s: "Lesson or CTA"
    example_hook: "I tried [thing] for 30 days. Day 15 changed everything"
    best_for: [retention, engagement, emotional_connection]
  
  trend_participation:
    structure:
      - 0-3s: "Doing the [trend name] but..."
      - 3-30s: "Your unique twist on trend"
      - 30-35s: "CTA or punchline"
    example_hook: "Everyone's doing this trend wrong. Here's how to actually do it"
    best_for: [fyp_reach, viral_potential, trend_riding]
  
  problem_solution:
    structure:
      - 0-3s: "Struggling with [problem]?"
      - 3-10s: "Here's why that happens"
      - 10-30s: "Here's the solution"
      - 30-35s: "Try it and comment results"
    example_hook: "If you're struggling with [problem], watch this"
    best_for: [relatability, value_delivery, engagement]
  
  before_after:
    structure:
      - 0-3s: "I went from [before] to [after]"
      - 3-15s: "Show before state"
      - 15-30s: "What I changed"
      - 30-40s: "Show after state"
      - 40-45s: "You can do this too"
    example_hook: "30 days ago I couldn't [thing]. Now watch this"
    best_for: [inspiration, credibility, transformation]
  
  comedy_skit:
    structure:
      - 0-3s: "POV: [relatable scenario]"
      - 3-25s: "Act out funny situation"
      - 25-30s: "Punchline or twist"
    example_hook: "POV: You're trying to [relatable struggle]"
    best_for: [entertainment, relatability, shares]

hook_formulas:
  curiosity_hooks:
    - "Wait, you're doing [thing] wrong. Here's why..."
    - "Nobody tells you this about [topic]..."
    - "The secret to [result] that nobody talks about..."
    - "I discovered [thing] by accident. Changed everything."
    - "This is why [common thing] doesn't work..."
  
  value_hooks:
    - "Here's how to [achieve result] in [timeframe]"
    - "Save this if you want to [benefit]"
    - "I spent [time/money] learning this so you don't have to"
    - "The only [thing] guide you'll ever need"
    - "Stop doing [wrong thing]. Do this instead."
  
  story_hooks:
    - "I tried [thing] for [timeframe]. Here's what happened"
    - "This happened to me yesterday and I'm still shook"
    - "POV: You just discovered [game-changer]"
    - "Day 1 vs Day 30 of [thing]"
    - "The moment I realized [insight]"
  
  relatable_hooks:
    - "POV: You're trying to [common struggle]"
    - "Tell me you're [type] without telling me you're [type]"
    - "Things [type of person] will understand"
    - "If you know, you know"
    - "This is your sign to [action]"

engagement_tactics:
  comment_bait:
    - "Which one are you? Comment below"
    - "Tell me I'm wrong in the comments"
    - "What would you add to this list?"
    - "Part 2 in the comments if you want it"
    - "Comment [emoji] if you agree"
    - "Controversial opinion: [take]. Thoughts?"
  
  watch_till_end:
    - "Wait for the end..."
    - "The last one is the best"
    - "Number 3 will surprise you"
    - "Watch what happens at the end"
    - "The twist at the end though"
  
  share_worthy:
    - "Send this to someone who needs it"
    - "Tag your [type of friend]"
    - "Share this with your [group]"
    - "Your [person] needs to see this"
    - "If you know someone who [situation]..."
  
  series_building:
    - "Part 1 of [number]"
    - "Follow for part 2 tomorrow"
    - "This is a series. Start from video 1"
    - "Day [number] of [challenge]"
    - "More coming if this gets [number] likes"

